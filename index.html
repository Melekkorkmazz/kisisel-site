<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Listem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Görev Listem</h1>

    <button class="dark-btn" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i> Dark Mode
    </button>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Yeni görev yaz...">
        <button onclick="addTask()"><i class="fas fa-plus"></i> Ekle</button>
    </div>

    <div class="filters">
        <button onclick="filterTasks('all')">Tümü</button>
        <button onclick="filterTasks('active')">Aktif</button>
        <button onclick="filterTasks('completed')">Tamamlanan</button>
    </div>

    <ul id="taskList"></ul>

    <div class="task-info">
        <span id="taskCount">0 görev kaldı</span>
        <button onclick="clearCompleted()"><i class="fas fa-broom"></i> Tamamlananları Temizle</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
